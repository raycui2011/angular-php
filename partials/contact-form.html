<div class="modal">
    <div class="modal-dialog">
        
        <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Contact</h4>
        </div>
        <div class="modal-body">
            <div ng-show="showMessage" ng-class="(result == 'success') ? 'alert alert-success fade in' : 'alert alert-warning fade in'">
                <strong>Warning!</strong> {{ messge}}
            </div>
            <form id="contact-form">
              <div class="form-group">
                  <label for="labelFirstName">First Name</label>
                  <input type="text" class="form-control" ng-model="first_name"  placeholder="Frist Name">
              </div>
              <div class="form-group">
                  <label for="labelLastName">Last Name</label>
                  <input type="text" class="form-control" ng-model="last_name" placeholder="Last Name">
              </div>
              <div class="form-group">
                  <label for="labelEmail">Email</label>
                  <input type="text" class="form-control" ng-model="email" placeholder="Email">
              </div>
              <div class="form-group">
                  <label for="labelMobile">Mobile</label>
                  <input type="text" class="form-control" ng-model="mobile" placeholder="Mobile">
              </div>
              <div class="form-group">
                  <label for="labelPostCode">Post Code</label>
                  <input type="text" class="form-control" ng-model="post_code" placeholder="Post Code">
              </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="addContact()">Save changes1</button>
        </div>
      </div>    
    </div>
</div>
